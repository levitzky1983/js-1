<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>task-2</title>
</head>

<body>
    <script>
        function numbers() {
            var n = 0;
            do {
                if (n == 0) {
                    document.write(n + " - это ноль<br>");
                } else if (n % 2 == 0) {
                    document.write(n + " - это четное число<br>");
                } else {
                    document.write(n + " - это нечетное число<br>");
                }
                n++;
            } while (n <= 10);
        }
        numbers();

    </script>
</body>

</html>
