<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task-1</title>
</head>

<body>
    <script>
        var n = 1;
        document.write("<h2>Все простые числа от 0 до 100</h2>");
        while (n <= 100) {
            if (n == 1) {
                document.write(n + " ");
                n++;
            } else {
                var flag = 0;
                for (var i = 2; i < n; i++) {
                    if (n % i == 0) {
                        flag = 1;
                        break;
                    }
                }
                if (flag == 0)
                    document.write(n + " ");
                n++;
            }
        }
        //возможно проще как-то можно

    </script>
</body>

</html>
